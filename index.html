<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHOJ RESTAURANT</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="image\favicon.png">
</head>
<div class="header">
    <p>WELLCOME TO <br> BHOJ restaurant
    <p>
</div>
<div class="wrapper">

    <form action="">
        <h1 id="title">Login</h1>
        <div class="input-box" id="namefield">
            <input type="text" placeholder="Name">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email">
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Passward">
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forget">

            <label><input type="checkbox">Remember me</label>
            <a href="#">Forget Passsward?</a>
        </div>
        <div class="btn-field">
            <button type="submit" class="btn" id="signup">Sign Up</button>
            <button type="submit" class="disable" id="signin">Sign In</button>
            <button type="submit" class="disable" id="signin"><a style="text-decoration: none;" href="main.html">Next</a></button>
        </div>
        <div class="register-link">
            <p>Don't have an account? </p>
        </div>


    </form>
</div>
<script>
    let signup = document.getElementById("signup");
    let signin = document.getElementById("signin");
    let namefield = document.getElementById("namefield");
    let title = document.getElementById("title");

    signin.onclick = function () {
        namefield.style.maxHeight = "0";
        title.innerHTML = "Sign In"
        signup.classList.add("disable");
        signin.classList.remove("disable");
    }
    signup.onclick = function () {
        namefield.style.maxHeight = "60px";
        title.innerHTML = "Sign Up"
        signup.classList.remove("disable");
        signin.classList.add("disable");
    }

</script>

</body>

</html>
